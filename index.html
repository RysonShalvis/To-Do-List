<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysons Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo-container">
            <label id="todo-label" for="todo">To-do List</label>
            <input type="text" name="todo" id="todo">
            <button id="submit" class="submit" type="submit"><i class="far fa-plus-square"></i></button>
            <select name="option-filter" id="option-filter">
                <option class="all" value="all">All</option>
                <option class="completed-filter" value="completed">Completed</option>
                <option class="uncompleted-filter" value="uncompleted">Uncompleted</option>
            </select>
        </div>
        <div class="button-container">
            <button value="save" id="save">save</button>
            <button value="load" id="load">load</button>
            <button value="delete-stuff" id="delete-stuff">Delete All from Storage</button>
        </div>
        <ul class="list">
        
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
